<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Local -->
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>
    <form class="form" id="form">
        <div class="form__group">
            <input type="text" placeholder="Username" class="form__input" name="username" id="username" />
            <small></small>
        </div>
    
        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" name="email" id="email" />
            <small></small>
        </div>

        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" name="password" id="password"/>
            <small></small>
        </div>

        <div class="form__group">
            <input type="password" placeholder="Re-enter Password" class="form__input" name="confirm-password" id="confirm-password"/>
            <small></small>
        </div>

        <div class="su-li-link">
            <a href="./pages/login.html" class="to-login">already have an account?</a>
        </div>

        <button class="btn" type="submit">sign up</button>
    </form>

    <!-- Local -->
    <script src="./scripts/signupvalidate.js"></script>
</body>
</html>
